  <body>
    <div id="cart-page" class="container">

    <div id="example"></div>
      
      <div class="row">
        <h1>Dev Shop</h1>
      </div>

      <div class="row" style="height: 205px; overflow: scroll;">
        <h2>List of Developers</h2>
            
          <table class="table" id="devs">
            <thead>
              <tr>
                <th>Photo</th>
                <th>Name</th>
                <th>Price</th>
                <th></th>
              </tr>
            </thead>
          </table>  
      </div>

      <div class="cart row">

        <table class="table" id="cart">
          <thead>
            <tr>

              <th>Price</th>
              <th></th>

          </thead>
          <tbody>

            </tr> -->

        </table>
      </div>

      <div class="totalizer row">
        <div class="col-sm-5">
          <div class="row">
            <table class="table">
              <tbody>
                <tr class="total">
                  <td>Total</td>
                  <td id="total-cart">$0</td>
                  <td ><button id="btn-payment-cart" class="btn btn-success pull-right" data-total='0'>Payment</button></td>
                </tr>
                <tr class="total">
                  <td>Cupom</td>
                  <td><input type="text" name="cupom" id="cupom-cart" /></td>
                  <td ><button id="btn-cupom-cart" class="btn btn-success pull-right" data-total='0'>go</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      <div >
